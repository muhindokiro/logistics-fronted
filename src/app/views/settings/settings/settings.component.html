<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Settings Management</div>
  <div class="page__content shadow p-3 position-relative">


    <section class="tabs">
      <mat-tab-group #tabs (selectedTabChange)="tabClick($event)">
        <mat-tab label="My Profile">
          <app-profile></app-profile>
        </mat-tab>
        <mat-tab label="User Management">
          <app-users></app-users>
        </mat-tab>
        <mat-tab label="Deparments">
          <app-departments></app-departments>
        </mat-tab>
        <mat-tab label="Categories">
          <app-category></app-category>
        </mat-tab>
        <mat-tab label="Products">
          <app-products></app-products>
        </mat-tab>
      </mat-tab-group>
    </section>

  </div>
</div>
